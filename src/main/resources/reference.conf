akka {
  actor {
    provider  = remote
  }
  remote {
    # HyParView use tcp for transport,
    # but can still consider switch this to another protocol, maybe UDP based (Aeron) transport.
    # Depends on perf, we'll see.
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
}

hyparview {
  contact-node {
    hostname = "127.0.0.1"
    port = 8080
  }
}